
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)"   (click)="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a  class="w3-bar-item w3-button w3-padding-large" routerLink="/about">About</a>
    <a  class="w3-bar-item w3-button w3-padding-large w3-hide-small" routerLink="/services">MyServices</a>
    <a  class="w3-bar-item w3-button w3-padding-large w3-hide-small" routerLink="/contactUs">contact-us</a>
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-small" routerLink="/customerResponse">customer-response</a>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-pink w3-hide-small w3-right">{{gift}}</a>
    <a  href="javascript:void(0)" class="w3-padding-large w3-hover-pink w3-right">{{today | date:'H:mm '}}</a>
  </div>
</div>

  <a  class="w3-bar-item w3-button w3-padding-large" routerLink="/services" (click)="myFunction()">MyServices</a>

  <a  class="w3-bar-item w3-button w3-padding-large" routerLink="/customerResponse" (click)="myFunction()">customer-response</a>
